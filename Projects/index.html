<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bulma.min.css" />
    <link rel="stylesheet" href="customs.css" />
    <script src="lib/alpine.min.js" defer></script>
</head>

<body>
    <!--Get all necessary data from script-->
    <script src="script.js"></script>

    <!--Page header with a banner-->
    <div class="hero is-info">
        <div class="hero-body">
            <h1 class="title">
                Projects & Products
            </h1>
            <h2 class="subtitle">
                A (mostly) complete listing of software & apps I've created
            </h2>
        </div>
    </div>

    <!--Project data is stored on key "projects_data"-->
    <div x-data="getProjectsData()">

        <div class="box my-filter-box my-invisible-scrollbar">

            <h2 class="subtitle">Filter by tag
                <template x-if="!noFiltersSelected()">
                    <a x-on:click="onClickTag(null)">(Clear All)</a>
                </template>
            </h2>

            <!--Group of active filters-->
            <div class="field is-grouped is-grouped-multiline">
                <!--Display tags for all active filters-->
                <template x-for="tag in allTags()">
                    <template x-if="tagIsSelected(tag)">
                        <div class="control">
                            <div class="tags has-addons">
                                <span class="tag is-success" x-text="tag"></span>
                                <a class="tag is-delete" x-on:click="onClickTag(tag)"></a>
                            </div>
                        </div>
                    </template>
                </template>
            </div>

            <!--Just a horizontal bar separating the groups of tags-->
            <hr />

            <!--Group of inactive filters-->
            <div class="field is-grouped is-grouped-multiline">
                <!--Display tags for all active filters-->
                <template x-for="tag in allTags()">
                    <template x-if="!tagIsSelected(tag)">
                        <div class="control">
                            <div class="tags has-addons">
                                <span class="tag is-primary" x-text="tag"></span>
                                <a class="tag" x-on:click="onClickTag(tag)">+</a>
                            </div>
                        </div>
                    </template>
                </template>
            </div>

        </div>

        <!--2D grid of tiles-->
        <div class="tile is-ancestor my-tile-grid">
            <!--Container causes tile rows to stack vertically-->
            <div class="tile is-vertical">
                <!--Generate a number of 3 card rows equal to 1/3rd the project list length-->
                <template x-for="num in Math.ceil(projectList.length / 3)">
                    <!--Creates a row of tiles and provides index to inner loop
                    (for loop generates indices starting at 1, so we subtract 1)-->
                    <div class="tile is-parent" x-data="{ i: num-1 }">
                        <template x-for="proj in projectList.slice(i*3, i*3+3)">
                            <template x-if="tagListMatchesFilters(proj.tags)">
                                <div class="tile is-child is-4">
                                    <div class="card my-card">
                                        <div class="card-header">
                                            <p class="card-header-title" x-text="proj.title"></p>
                                        </div>
                                        <div class="card-image">
                                            <figure class="image is-square">
                                                <img class="my-card-img" x-bind:src="'thumbs/' + proj.title + '.png'" />
                                            </figure>
                                        </div>
                                        <div class="card-content my-card-content my-invisible-scrollbar">
                                            <div class="content" x-text="proj.desc"></div>
                                        </div>
                                        <footer class="card-footer">
                                            <a class="card-footer-item" x-bind:href="proj.pubLink">View Project</a>
                                            <a class="card-footer-item" x-bind:href="proj.srcLink">View Source</a>
                                        </footer>
                                    </div>
                                </div>
                            </template>
                        </template>
                    </div>
                </template>
            </div>
        </div>

        <!--Shows a message if no projects meet filter requirements-->
        <template x-if="noMatchingProjects()">
            <p>No projects match the selected filters</p>
        </template>
    </div>
</body>

<!--
    Notes on Alpine
        - Flow controls such as for loops (x-for) and if statements (x-if) may only be attached to <template> tags
            - Flow control tags (<template>) may only contain a single top-level tag to show/hide/repeat
              <template x-for="...">
                <div>...multiple tags...</div>
              </template>
        - Counting the index with a for loop (x-for="(thing, index) in list") starts counting from 1
-->
